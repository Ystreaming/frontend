<section class="container">
    <div>
        <div class="titleContainer">
            <h3 class="h3">
                Vidéos de vos chaînes préférées
            </h3>
            <button class="button">
                Voir plus
            </button>
        </div>
        <article class="videoContainer videoWrapper">
            <ng-container *ngFor="let video of videos">
                <a [routerLink]="['/video', video.id]" class="video">
                    <div class="miniatureWrapper">
                        <img [src]="video.miniatureVideo" [alt]="video.description" class="miniatureVideo">
                    </div>
                    <div class="channel">
                        <img [src]="video.imageProfilDescription" [alt]="video.streamerName" class="imageProfilChannel">
                        <div class="streamer">
                            <p class="category">{{ video.category }}</p>
                            <p class="streamerName">{{ video.streamerName }}</p>
                        </div>
                    </div>
                </a>
            </ng-container>
        </article>
    </div>
    <div>
        <div class="titleContainer">
            <h3 class="h3">
                Vidéos les plus vues
            </h3>
            <button class="button">
                Voir plus
            </button>
        </div>
        <article class="videoContainer videoWrapper">
            <ng-container *ngFor="let video of videos">
                <a [routerLink]="['/video', video.id]" class="video">
                    <div class="miniatureWrapper">
                        <img [src]="video.miniatureVideo" [alt]="video.description" class="miniatureVideo">
                    </div>
                    <div class="channel">
                        <img [src]="video.imageProfilDescription" [alt]="video.streamerName" class="imageProfilChannel">
                        <div class="streamer">
                            <p class="category">{{ video.category }}</p>
                            <p class="streamerName">{{ video.streamerName }}</p>
                        </div>
                    </div>
                </a>
            </ng-container>
        </article>
    </div>
    <div>
        <div class="titleContainer">
            <h3 class="h3">
                Catégories qui pourraient vous plaire
            </h3>
            <button class="button">
                Voir plus
            </button>
        </div>
        <article class="videoContainer videoWrapper">
            <a *ngFor="let categorie of miniatureCategorie; let i = index" href="" class="video">
                <div class="miniatureWrapper" (mouseover)="hoveredIndex = i" (mouseout)="hoveredIndex = null">
                    <img [src]="categorie.image" [alt]="'Image ' + (i + 1)" class="miniatureVideo" [class.blur]="hoveredIndex === i">
                    <div class="titleOverlay" *ngIf="hoveredIndex === i">{{categorie.titre}}</div>
                </div>
            </a>
        </article>
    </div>
</section>
