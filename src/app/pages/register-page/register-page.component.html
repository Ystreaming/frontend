<section class="container">
    <div class="form">
        <h3 class="h3">Connexion à votre compte</h3>
        <span class="line"></span>
        <div class="login-container">
            <form action="/submit-your-login-form" method="post">
                <div class="form-group">
                    <label for="text" class="userName">Nom d'utilisateur</label>
                    <input type="text" id="text" name="text" required class="inputName">
                </div>
                <div class="form-group">
                    <label for="date" class="userBirthday">Date de n'aissance</label>
                    <input type="date" id="date" name="date" required class="inputBirthday">
                </div>
                <div class="form-group">
                    <label for="email" class="userEmail">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required class="inputEmail">
                </div>
                <div class="form-group">
                    <label for="password" class="userPassword">Mot de passe</label>
                    <input type="password" id="password" name="password" required class="inputPassword">
                </div>
                <button type="submit">Connexion</button>
            </form>
        </div>
        <p>
            Vous avez déjà un compte ?
            <a href="/login">
                Connectez-vous
            </a>
        </p>
    </div>
    <div class="image">
        <img src="assets/Image.jpg" alt="image d'un stade e-sport">
    </div>
</section>
